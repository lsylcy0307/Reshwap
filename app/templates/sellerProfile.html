{% extends "base.html" %}

{% block content %}

<section class="page">
<h2>{{user["name"]}}'s items</h2>
<h3>{{user["email"]}}</h2>

<div class="container" id="items_table">
      {% for item in items%}
        <div class="box">
          <a class="item_page_link" href="{{ url_for('item', item_id = item['id']) }}">
          <img src={{ item['image_url'][0] }}>
          <h4>{{item["item_name"]}}</h4>
          <h5>$ {{item["item_price"]}}</h5>
          <div class="cart">
            <a href="{{ url_for('saveitem', itemid = item['id']) }}"><i class='bx bx-heart' ></i></a>
          </div>
          </a>
        </div>
      {% endfor %}
</div>
</section>

{% endblock %}
